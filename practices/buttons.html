<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer; 
    margin-right: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }
  
  .join-button {
    background-color: white;
    color: rgb(6, 95, 212);
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-radius: 2px;
    border-width: 1px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    margin-right: 5px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
    vertical-align: top;
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 17.5px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer; 
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class = "subscribe-button">SUBSCRIBE</button>

<button class = "join-button">JOIN</button>

<button class = "tweet-button">Tweet</button>

<style>
  .stretch-button {
    background-color: green;
    color: white;
    cursor: pointer;
    border: none;
    padding-top: 5px;
    padding-bottom: 5px; 
    padding-left: 10px;
    padding-right: 10px; 
    transition: padding 0.80s;
    margin-right: 4px;
  }

  .stretch-button:hover {
    padding-top: 10px;
    padding-bottom: 10px; 
    padding-left: 20px;
    padding-right: 20px;
  }

  .click {
    background-color: green;
    color: white;
    cursor: pointer; 
    border: none;
    padding-top: 5px; 
    padding-bottom: 5px; 
    padding-left: 12px;
    padding-right: 12px;
    box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.822);
  }

  .click:active {
    background-color: rgb(1, 99, 1);
    margin-top: 4px; 
    margin-bottom: 4px; 
    margin-left: 4px; 
  }

  .onetwothree-button {
    background-color: green;
    color: white;
    border:none; 
    padding-top: 5px;
    padding-bottom: 5px; 
    padding-left: 10px;
    padding-right: 10px; 
    margin-right: 6px;
    margin-left: 6px;
    transition: padding 0.30s, margin 0.30s; 
    cursor: pointer;
  }

  .onetwothree-button:hover {
    padding-left: 16px;
    padding-right: 16px;
    margin-left: 0px;
    margin-right: 0px; 
  }

</style>
