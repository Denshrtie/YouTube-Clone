<!DOCTYPE html>
<html>
  <head>
    <title>Search Box Practices</title>
    <link rel="stylesheet" href="searchpract.css">
  </head>
  <body>
    <input class="search-box1" type="text" placeholder="Search">
    <input class="search-box2" type="text" placeholder="Search Google or type a URL">
    <br><br><br>
    <p class="email">Email</p>
    <input class="email-box" type="text">
    <p class="termsandconditions">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="terms">Agree & Join</button>
    <br><br><br><br>
    <img class="kafka" src="imagetest.png">
    <input class="status" type="text" placeholder="What's happening?">
    <button class="tweet">Tweet</button>
    <br><br><br>
    <input class="name-box" type="text" placeholder="Name">
    <input class="email-bar" type="text" placeholder="Email">
    <br>
    <p class="customersupp">Thanks for chatting with our customer support.
      Would you like to take our quick survey?
    </p>
    <button class="yesbut">Yes</button>
    <button class="nobut">No</button>
    <br><br><br><br><br>
    <img class="google-logo" src="google.png">
    <input class="search-box3" type="text" placeholder="Search Google or type a URL">
    <br><br>
    <input class="firstname" type="text" placeholder="First Name">
    <input class="firstname2" type="text" placeholder="First Name">
    <input class="email-box2" type="text" placeholder="Email">
    <button class="signup">Sign Up</button>
    <br><br><br>
    <p class="uber-req">Request a ride now</p>
    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="requestnow">Request now</button>
    <button class="schedule">Schedule for later</button>
  </body>
</html>
